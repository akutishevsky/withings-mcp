<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Check - Withings MCP Server</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 600px;
        margin: 80px auto;
        padding: 20px;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        color: #2563eb;
        margin-bottom: 0.5rem;
      }
      .status {
        background: #10b981;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: inline-block;
        font-weight: 600;
        margin: 1rem 0;
      }
      .info {
        background: #f3f4f6;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Health Check</h1>
    <div class="status">Status: OK</div>

    <div class="info">
      <p>
        The <strong>Withings MCP Server</strong> is running and operational.
      </p>
    </div>

    <p>
      <a href="/">Return to home page</a>
    </p>
  </body>
</html>
